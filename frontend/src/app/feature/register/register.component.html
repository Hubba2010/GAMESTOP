<div class="register d-flex justify-content-center">
    <h3 class="register__heading">SIGN UP</h3>
    <div class="register__form">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="register-control">
                <label for="email">Email address</label>
                <input [ngClass]="{'error-state': submitted && registerForm.get('email')?.hasError('email')}"
                    type="email" formControlName="email" placeholder="e.g. test.user@gmail.com">
                <span *ngIf="submitted && registerForm.get('email')?.hasError('email')" class="form-error">Invalid
                    e-mail address</span>
            </div>
            <div class="register-control mt-5">
                <label for="password">Password</label>
                <input
                    [ngClass]="{'error-state': submitted && registerForm.get('confirmPassword')?.hasError('passwordMismatch')}"
                    type="password" formControlName="password" placeholder="e.g. zaq1@wsx3edc">
                <span *ngIf="submitted && registerForm.get('confirmPassword')?.hasError('passwordMismatch')"
                    class="form-error">Passwords do not match</span>
            </div>
            <div class="register-control mt-5">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    [ngClass]="{'error-state': submitted && registerForm.get('confirmPassword')?.hasError('passwordMismatch')}"
                    type="password" formControlName="confirmPassword" placeholder="Confirm Password">
                <span *ngIf="submitted && registerForm.get('confirmPassword')?.hasError('passwordMismatch')"
                    class="form-error">Passwords do not match</span>
            </div>
            <div class="button-wrapper d-flex justify-content-center">
                <button class="register-btn" type="submit">SIGN UP</button>
            </div>
        </form>
    </div>
</div>
